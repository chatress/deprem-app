<!DOCTYPE html>
<html>
<head>
    <title>Türkiye Deprem Risk Analizi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .high-risk { color: red; }
        .medium-risk { color: orange; }
    </style>
</head>
<body>
    <h1>Türkiye Deprem Risk Haritası</h1>
    <div id="map"></div>
    <div id="city-list"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Harita oluştur
        const map = L.map('map').setView([39, 35], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Backend'den risk verilerini çek (örnek)
        fetch('/api/risk-analizi')
            .then(response => response.json())
            .then(data => {
                for (const [city, info] of Object.entries(data)) {
                    // Şehirleri haritada işaretle
                    const marker = L.marker([info.lat, info.lon]).addTo(map)
                        .bindPopup(`<b>${city}</b><br>Risk Puanı: ${info.risk.toFixed(2)}`);

                    // Risk seviyesine göre renklendir
                    if (info.risk > 5) marker.setIcon(redIcon);
                }
            });
    </script>
</body>
</html>
